<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <title>Mediterranean SWI Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map { height: 100vh; }
    .legend {
  background: white;
  padding: 6px;
  font-size: 12px;
  line-height: 18px;
  color: #555;
}
.legend i {
  width: 18px;
  height: 18px;
  float: left;
  margin-right: 8px;
  opacity: 0.7;
}
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const map = L.map('map').setView([38, 15], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  
  fetch('data/med_swi_latest.geojson')
    .then(response => response.json())
    .then(data => {

      // 1Ô∏è‚É£ Convert polygons to centroid points
const points = turf.featureCollection(
  data.features.map(feature => {
    const centroid = turf.centroid(feature);
    centroid.properties.swi = feature.properties.swi;
    return centroid;
  })
);

// 2Ô∏è‚É£ Define ICWR SWI contour breaks
const breaks = [0, 1, 2.5, 4.5, 6.5, 8.5, 10];

// 3Ô∏è‚É£ Generate filled contour bands
const contours = turf.isobands(points, breaks, {
  zProperty: 'swi'
});
      
console.log(contours.features[0].properties);
// 4Ô∏è‚É£ ICWR color scale
function getColor(value) {
  return value >= 9 ? '#ff0000' :
         value >= 7 ? '#ffff00' :
         value >= 5 ? '#00aa00' :
         value >= 3 ? '#66ccff' :
         value >= 1 ? '#800080' :
         value >= 0 ? '#00008b' :
                      'transparent';
}
      
// 5Ô∏è‚É£ Add contours to map
L.geoJSON(contours, {

  style: function(feature) {

    const bandString = feature.properties.swi;
    const lowerValue = parseFloat(bandString.split('-')[0]);

    // üî• Skip negative bands entirely
    if (lowerValue < 0) {
      return {
        fillOpacity: 0,
        weight: 0
      };
    }

    return {
      fillColor: getColor(lowerValue),
      weight: 0,
      fillOpacity: 0.7
    };
  }

}).addTo(map);
      
      // Add legend
      const legend = L.control({position: 'bottomright'});

legend.onAdd = function () {
  const div = L.DomUtil.create('div', 'legend');

  const breaks = [
    {label: "0‚Äì1", color: "#00008b"},
    {label: "1‚Äì2.5", color: "#800080"},
    {label: "3‚Äì4.5", color: "#66ccff"},
    {label: "5‚Äì6.5", color: "#00aa00"},
    {label: "7‚Äì8.5", color: "#ffff00"},
    {label: "9‚Äì10", color: "#ff0000"}
  ];

  breaks.forEach(item => {
    div.innerHTML +=
      `<i style="background:${item.color}"></i> ${item.label}<br>`;
  });

  return div;
};

legend.addTo(map);

      // Add update timestamp
      const updateBox = L.control({position: 'topright'});
      updateBox.onAdd = function () {
        const div = L.DomUtil.create('div');
        div.style.background = 'white';
        div.style.padding = '6px';
        div.style.fontSize = '12px';
        div.innerHTML = "Updated: " + new Date().toUTCString();
        return div;
      };
      updateBox.addTo(map);

    });
</script>

</body>
</html>
