<!DOCTYPE html>
<html>
<head>
  <title>Mediterranean SWI Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const map = L.map('map').setView([38, 15], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  function getColor(swi) {
    return swi > 8 ? '#d73027' :
           swi > 6 ? '#fc8d59' :
           swi > 4 ? '#fee08b' :
           swi > 2 ? '#91cf60' :
                     '#4575b4';
  }

  function style(feature) {
    return {
      fillColor: getColor(feature.properties.swi),
      weight: 0.5,
      opacity: 1,
      color: 'white',
      fillOpacity: 0.7
    };
  }

  fetch('data/med_swi_latest.geojson')
    .then(response => response.json())
    .then(data => {
      L.geoJSON(data, {
        style: style,
        onEachFeature: function (feature, layer) {
          layer.bindPopup("SWI: " + feature.properties.swi);
        }
      }).addTo(map);
    });
</script>

</body>
</html>
