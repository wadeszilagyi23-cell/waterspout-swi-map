<!DOCTYPE html>
<html>
<head>
  <title>Mediterranean SWI Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map { height: 100vh; }
    .legend {
  background: white;
  padding: 6px;
  font-size: 12px;
  line-height: 18px;
  color: #555;
}
.legend i {
  width: 18px;
  height: 18px;
  float: left;
  margin-right: 8px;
  opacity: 0.7;
}
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const map = L.map('map').setView([38, 15], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  function getColor(swi) {
    return swi > 8 ? '#d73027' :
           swi > 6 ? '#fc8d59' :
           swi > 4 ? '#fee08b' :
           swi > 2 ? '#91cf60' :
                     '#4575b4';
  }

  function style(feature) {
    return {
      fillColor: getColor(feature.properties.swi),
      weight: 0.5,
      opacity: 1,
      color: 'white',
      fillOpacity: 0.7
    };
  }

  fetch('data/med_swi_latest.geojson')
    .then(response => response.json())
    .then(data => {

      L.geoJSON(data, {
        style: style,
        onEachFeature: function (feature, layer) {
          layer.bindPopup("SWI: " + feature.properties.swi);
        }
      }).addTo(map);

      // Add legend
      const legend = L.control({position: 'bottomright'});
      legend.onAdd = function () {
        const div = L.DomUtil.create('div', 'info legend');
        const grades = [0, 2, 4, 6, 8];
        let labels = [];

        for (let i = 0; i < grades.length; i++) {
          div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
        }
        return div;
      };
      legend.addTo(map);

      // Add update timestamp
      const updateBox = L.control({position: 'topright'});
      updateBox.onAdd = function () {
        const div = L.DomUtil.create('div');
        div.style.background = 'white';
        div.style.padding = '6px';
        div.style.fontSize = '12px';
        div.innerHTML = "Updated: " + new Date().toUTCString();
        return div;
      };
      updateBox.addTo(map);

    });
</script>

</body>
</html>
