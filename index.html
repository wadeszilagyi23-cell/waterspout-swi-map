<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <title>Mediterranean SWI Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map { height: 100vh; }
    .legend {
  background: white;
  padding: 6px;
  font-size: 12px;
  line-height: 18px;
  color: #555;
}
.legend i {
  width: 18px;
  height: 18px;
  float: left;
  margin-right: 8px;
  opacity: 0.7;
}
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const map = L.map('map').setView([38, 15], 5);
  
// Create panes for layer control
map.createPane('contoursPane');
map.getPane('contoursPane').style.zIndex = 400;

map.createPane('landPane');
map.getPane('landPane').style.zIndex = 450;
  
// Base map  
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  
  fetch('data/med_swi_latest.geojson')
    .then(response => response.json())
    .then(data => {

      // 1ï¸âƒ£ Convert polygons to centroid points
const points = turf.featureCollection(
  data.features.map(feature => {
    const centroid = turf.centroid(feature);
    centroid.properties.swi = feature.properties.swi;
    return centroid;
  })
);

// 2ï¸âƒ£ Define ICWR SWI contour breaks
const breaks = [0, 1, 2.5, 4.5, 6.5, 8.5, 10];

// 3ï¸âƒ£ Generate filled contour bands
const contours = turf.isobands(points, breaks, {
  zProperty: 'swi'
});
      
console.log(contours.features[0].properties);
// 4ï¸âƒ£ ICWR color scale
function getColor(value) {
  return value >= 9 ? '#ff0000' :
         value >= 7 ? '#ffff00' :
         value >= 5 ? '#00aa00' :
         value >= 3 ? '#66ccff' :
         value >= 1 ? '#800080' :
         value >= 0 ? '#00008b' :
                      'transparent';
}
      
// ðŸŒ Load land and clip contours (CLEAN VERSION)
fetch('data/countries.geojson')
  .then(response => response.json())
  .then(land => {

    let clippedFeatures = contours.features;

    // Subtract each land polygon one by one
    land.features.forEach(country => {

      clippedFeatures = clippedFeatures.map(feature => {
        try {
          const diff = turf.difference(feature, country);
          return diff ? diff : feature;
        } catch (e) {
          return feature;
        }
      });

    });

    const clippedContours = turf.featureCollection(
      clippedFeatures.filter(f => f !== null)
    );

    // Add clipped contours to map
    L.geoJSON(clippedContours, {
      pane: 'contoursPane',
      style: function(feature) {

        const bandString = feature.properties.swi;
        const lowerValue = parseFloat(bandString.split('-')[0]);

        if (lowerValue < 0) {
          return { fillOpacity: 0, weight: 0 };
        }

        return {
          fillColor: getColor(lowerValue),
          weight: 0,
          fillOpacity: 0.7
        };
      }
    }).addTo(map);

  });
});      // ðŸ”¥ ADD THIS LINE (closes med_swi fetch)

// Add legend 
      const legend = L.control({position: 'bottomright'});

legend.onAdd = function () {
  const div = L.DomUtil.create('div', 'legend');

  const breaks = [
    {label: "0â€“1", color: "#00008b"},
    {label: "1â€“2.5", color: "#800080"},
    {label: "3â€“4.5", color: "#66ccff"},
    {label: "5â€“6.5", color: "#00aa00"},
    {label: "7â€“8.5", color: "#ffff00"},
    {label: "9â€“10", color: "#ff0000"}
  ];

  breaks.forEach(item => {
    div.innerHTML +=
      `<i style="background:${item.color}"></i> ${item.label}<br>`;
  });

  return div;
};

legend.addTo(map);

      // Add update timestamp
      const updateBox = L.control({position: 'topright'});
      updateBox.onAdd = function () {
        const div = L.DomUtil.create('div');
        div.style.background = 'white';
        div.style.padding = '6px';
        div.style.fontSize = '12px';
        div.innerHTML = "Updated: " + new Date().toUTCString();
        return div;
      };
      updateBox.addTo(map);

</script>
</body>
</html>
