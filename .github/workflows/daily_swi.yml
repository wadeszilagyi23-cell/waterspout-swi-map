name: Generate Mediterranean SWI

on:
  schedule:
    - cron: "0 6 * * *"   # Runs daily at 06:00 UTC
  workflow_dispatch:       # Allows manual run

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run SWI generator
        run: |
          python scripts/generate_swi.py

      - name: Commit updated GeoJSON
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/med_swi_latest.geojson
          git commit -m "Daily SWI update" || echo "No changes to commit"
          git push
